<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<link href="css/homepage/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/common.css" rel="stylesheet" type="text/css" media="all" />

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/validator.js"></script>
	<script src="js/register/register.js"></script>
</head>
<body>
<div class="container">
	<div class="container_wrap">
		<div class="header_top">
			<div class="col-sm-3 logo"><a href="/"><img src="images/nav/logo.png" alt=""/></a></div>
			<div class="col-sm-6 nav"></div>
			<div class="col-sm-3 header_right">
				<ul class="header_right_box">
					<li>
						<img th:if="${username} != null" th:src="@{${usericon_path}}" alt="icon"/>
					</li>
					<li><p>
						<a th:href="@{/}" th:if="${username} != null" th:text="${username}"></a>
						<a th:href="@{/login}" th:if="${username} == null">Login</a>
					</p></li>
					<li th:if="${username} == null" class="last"><i class="edit"> </i></li>
					<div class="clearfix"> </div>
				</ul>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="content">
			<div class="register">
				<form action="/register" method="post">
					<div class="register-top-grid">
						<h3>Personal Information</h3>
						<div>
							<span>First Name<label>*</label></span>
							<input name="firstName" type="text"/>
							<span class="invalid_box" id="invalid_first_name">Invalid first name</span>
						</div>
						<div>
							<span>Last Name<label>*</label></span>
							<input name="lastName" type="text"/>
							<span class="invalid_box" id="invalid_last_name">Invalid last name</span>
						</div>
						<div>
							<span>Email Address<label>*</label></span>
							<input name="email" type="text"/>
							<span class="invalid_box" id="invalid_email">Invalid E-mail</span>
						</div>
						<div class="clearfix"> </div>
						<a class="news-letter" href="#">
							<label class="checkbox"><input type="checkbox" name="newsletter" checked=""/><i> </i>Sign Up for Newsletter</label>
						</a>
					</div>
					<div class="register-bottom-grid">
						<h3>Login Information</h3>
						<div>
							<span>Password<label>*</label></span>
							<input name="password" type="password"/>
						</div>
						<div>
							<span>Confirm Password<label>*</label></span>
							<input name="confirmPassword" type="password"/>
						</div>
						<span class="invalid_box" id="password_dismatch">Password not match</span>
						<div class="clearfix"> </div>
					</div>
					<div class="clearfix"> </div>
					<div class="register-but">
						<input type="submit" value="submit"/>
						<div class="clearfix"> </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
