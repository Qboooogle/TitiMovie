<!DOCTYPE html>
<html lang="en">
<head>
	<link href="css/popup_box/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/popup_box/popup_box.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="js/popup_box/jquery-2.1.4.min.js"></script>
	<script src="js/popup_box/bootstrap.min.js"></script>
</head>

<body>
<a href="#" data-toggle="modal" data-target="#myModal">Login</a>

<!-- bootstrap-pop-up -->
<div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				Sign In & Sign Up
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<section>
				<div class="modal-body">
					<div class="w3_login_module">
						<div class="module form-module">
							<div class="toggle"><i class="fa fa-times fa-pencil"></i>
								<div class="tooltip">Click Me</div>
							</div>
							<div class="form">
								<h3>Login to your account</h3>
								<form action="#" method="post">
									<input type="text" name="Username" placeholder="Username" required="">
									<input type="password" name="Password" placeholder="Password" required="">
									<input type="submit" value="Login">
								</form>
							</div>
							<div class="form">
								<h3>Create an account</h3>
								<form action="#" method="post">
									<input type="text" name="Username" placeholder="Username" required="">
									<input type="password" name="Password" placeholder="Password" required="">
									<input type="email" name="Email" placeholder="Email Address" required="">
									<input type="text" name="Phone" placeholder="Phone Number" required="">
									<input type="submit" value="Register">
								</form>
							</div>
							<div class="cta"><a href="#">Forgot your password?</a></div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
<script>
    $('.toggle').click(function(){
        // Switches the Icon
        $(this).children('i').toggleClass('fa-pencil');
        // Switches the forms
        $('.form').animate({
            height: "toggle",
            'padding-top': 'toggle',
            'padding-bottom': 'toggle',
            opacity: "toggle"
        }, "slow");
    });
    $(document).ready(function(){
        $(".dropdown").hover(
            function() {
                $('.dropdown-menu', this).stop( true, true ).slideDown("fast");
                $(this).toggleClass('open');
            },
            function() {
                $('.dropdown-menu', this).stop( true, true ).slideUp("fast");
                $(this).toggleClass('open');
            }
        );
    });
</script>
<!-- //bootstrap-pop-up -->
</body>
</html>
